  <body>

    <div class="">
      <h1>Parágrafos, Imagens e Links</h1>
      <p>
        Este é um exemplo de um parágrafo.
        Pode ter links, textos e imagens.
        <!-- a tag p, cria paragrafos -->
      </p>
      <p>
        <a href="#">Clique aqui</a> para acessar o site do IFPR.
      </p>

    <div class="">

          <td>aiiiiiiiqdelicia@gmail.com</td>
        </tr>
        <tr>
          <!-- Primeira coluna -->
          <td>IFPR</td>
          <!--  Segunda coluna-->
          <td>
            
            <img src="https://blog.grancursosonline.com.br/wp-content/uploads/2016/06/IFPR.png" height="32"alt="">

          <!--Terceira Coluna  -->

        </tr>
